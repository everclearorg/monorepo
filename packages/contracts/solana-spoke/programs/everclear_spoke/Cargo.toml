[package]
name = "everclear_spoke"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "everclear_spoke"

[features]
anchor-debug = []  # Add this feature flag
default = ["anchor-debug"]  # Include it in default features if you want it enabled by default
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = "0.30.1"
anchor-spl = "0.30.1"
solana-program = "2.1.14" 
tiny-keccak = { version = "2.0", features = ["keccak"] }